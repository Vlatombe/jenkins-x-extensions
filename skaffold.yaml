apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/jenkins-x/jenkins-x-extensions:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/jenkins-x/jenkins-x-extensions:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: jenkins-x-extensions
        chartPath: charts/jenkins-x-extensions
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/jenkins-x/jenkins-x-extensions"
          image.tag: "{{.DIGEST_HEX}}"

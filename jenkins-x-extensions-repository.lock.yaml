  version: 0.0.10
- description: Upgrades haha
  name: hahaUpgrade
  namespace: jx
  parameters:
  - defaultValue: jenkins-x-extensions
    name: chartRepository
  script: |-
    #!/bin/sh
    NAME=haha
    helm repo update
    helm upgrade ${NAME} ${JX_HAHA_UPGRADE_CHART_REPOSITORY}/${NAME} --version ${EXT_VERSION} --set teamNamespace=${EXT_TEAM_NAMESPACE}
  uuid: 26fbb9fe-8ac1-45e6-b115-6d38ef422815

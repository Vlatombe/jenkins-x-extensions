extensions:
- description: Upgrades the analyzer microservice that summarises facts about the
    coverage
  name: jacocoAnalyzerUpgrade
  namespace: jx
  parameters:
  - defaultValue: jenkins-x-extensions
    name: chartRepository
  script: |-
    #!/bin/sh
    helm repo update
    helm upgrade ${JX_JACOCO_ANALYZER_UPGRADE_CHART_REPOSITORY}/ext-jacoco --version ${EXT_VERSION} --set teamNamespace=${EXT_TEAM_NAMESPACE} --name=ext-jacoco-analyzer

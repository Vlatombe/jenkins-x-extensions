  when:
  - onUpgrade
- description: Upgrades the analyzer microservice that summarises facts about the
    static program analysis
  name: spotbugsAnalyzerUpgrade
  namespace: jx
  parameters:
  - defaultValue: jenkins-x-extensions
    name: chartRepository
  script: |-
    #!/bin/sh
    NAME=ext-spotbugs
    helm repo update
    helm install ${JX_SPOTBUGS_ANALYZER_UPGRADE_CHART_REPOSITORY}/${NAME} --version ${EXT_VERSION} --set teamNamespace=${EXT_TEAM_NAMESPACE} --name=${NAME}
  uuid: 2ed2c97e-01f3-4209-9421-0724ad2cbb7e

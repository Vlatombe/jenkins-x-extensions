version: 12
extensions:
- name: helloWorld
  version: 0.0.4
  description: Says Hello, World!
  # Post is the default
  when: post
  # Always is the default
  given: always
  # bash is the default, 
  type: bash
  script: |
    echo "Hello, World!"
- name: spotbugsMaven
  version: 0.0.8
  description: Run's SpotBugs against a Maven project and attaches the output to the build
  parameters:
  - name: spotbugsVersion
    description: The version of SpotBugs to use
    defaultValue: 3.1.6
  script: |
    mvn compile com.github.spotbugs:spotbugs-maven-plugin:${SPOTBUGS_VERSION}:spotbugs
- name: spotbugsPublish
  version: 0.0.2
  description: Publishes SpotBugs reports to GitHub pges
  parameters:
  - name: spotbugsProvider
    description: The provider to use to publish SpotBugs reports
  script: |
    jx step collect --provider=${SPOTBUGS_PROVIDER} --pattern=target/spotbugsXml.xml --classifier=spotbugs

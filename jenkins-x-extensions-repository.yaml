version: 18
extensions:
- name: helloWorld
  namespace: jx
  uuid: 9e5d058a-c7c7-11e8-a8d5-f2801f1b9fd1
  version: 0.0.6
  description: Says Hello, World!
  # Post is the default
  when: 
    - post
  # Always is the default
  given: always
  # bash is the default, 
  type: bash
  script: |
    echo "Hello, World!"
- name: spotbugsMaven
  namespace: jx
  uuid: 9e5d081e-c7c7-11e8-a8d5-f2801f1b9fd1
  version: 0.0.13
  description: Runs SpotBugs against a Maven project and attaches the output to the build
  parameters:
  - name: version
    description: The version of the SpotBugs Maven Plugin to use
    defaultValue: 3.1.6
  script: |
    mvn compile com.github.spotbugs:spotbugs-maven-plugin:${JX_SPOTBUGS_MAVEN_VERSION}:spotbugs
- name: spotbugsMavenPublish
  namespace: jx
  uuid: 9e5d0968-c7c7-11e8-a8d5-f2801f1b9fd1
  version: 0.0.4
  description: Publishes SpotBugs reports generated by the SpotBugs Maven Plugin
  parameters:
  - name: provider
    description: The provider to use to publish SpotBugs reports
  script: |
    jx step collect --provider=${JX_SPOTBUGS_MAVEN_PUBLISH_PROVIDER} --pattern=target/spotbugsXml.xml --classifier=spotbugs
- name: jacocoMaven
  namespace: jx
  uuid: 9e5d0a9e-c7c7-11e8-a8d5-f2801f1b9fd1
  version: 0.0.2
  description: Runs Jacoco against a Maven project and attaches the output to the build
  parameters:
  - name: version
    description: The version of the Jacoco Maven Plugin to use
    defaultValue: 0.8.2
  script: |
    mvn org.jacoco:jacoco-maven-plugin:${JX_JACOCO_MAVEN_VERSION}:prepare-agent test org.jacoco:jacoco-maven-plugin:${JACOCO_VERSION}:report
- name: jacocoMavenPublish
  namespace: jx
  uuid: 9e5d0e40-c7c7-11e8-a8d5-f2801f1b9fd1
  version: 0.0.2
  description: Publishes Jacoco reports generated by the Jacoco Maven Plugin
  parameters:
  - name: jacocoProvider
    description: The provider to use to publish Jacoco reports
  script: |
    jx step collect --provider=${JX_JACOCO_MAVEN_PUBLISH_PROVIDER} --pattern=target/site/jacoco/jacoco.xml --classifier=jacoco

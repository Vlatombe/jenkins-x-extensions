version: 9
extensions:
- name: helloWorld
  version: 0.0.4
  description: Says Hello, World!
  # Post is the default
  when: post
  # Always is the default
  given: always
  # bash is the default, 
  type: bash
  script: |
    echo "Hello, World!"
- name: spotbugsMaven
  version: 0.0.7
  description: Run's SpotBugs against a Maven project and attaches the output to the build
  parameters:
  - name: spotbugsVersion
    description: The version of SpotBugs to use
  script: |
    mvn compile com.github.spotbugs:spotbugs-maven-plugin:${SPOTBUGS_VERSION}:spotbugs
